apiVersion: apps/v2
kind: Replicaset
metadata:
  name: nginx-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
    template:
      metadata:
        labels:
          app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPorts: 80
