apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-example
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ingress-example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ingress-example-service
                port:
                  number: 80

